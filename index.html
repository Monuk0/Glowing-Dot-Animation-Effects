<!DOCTYPE html>
<html>
  <head>
    <title>Glowing Dot Animation Effects</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section><div class="container"></div></section>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.2/anime.min.js"
      integrity="sha512-aNMyYYxdIxIaot0Y1/PLuEu3eipGCmsEUBrUq+7aVyPGMFH8z0eTP0tkqAvv34fzN6z+201d3T8HPb1svWSKHQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      let container = document.querySelector(".container");
      for (let i = 1; i <= 140; i++) {
        let dot = document.createElement("div");
        dot.classList.add("element");
        container.appendChild(dot);
      }
      let dotAll = document.querySelectorAll(".element");
      let animation = anime.timeline({
        targets: dotAll,
        easing: "easeInOutExpo",
        loop:true,
        delay:anime.stagger(20)
      });
      animation.add({
        scale: 0.1,
        duration: function(){
            return anime.random(500, 3000);
        }
      })
      .add({
        scale: 1,
        duration: function(){
            return anime.random(500, 3000);
        }
      });
    </script>
  </body>
</html>
